<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Map Demo</title>
        <style media="screen">
            body {
                background-color:rgb(196, 196, 196);
            }
            main {
                display: none;
            }
            .loading {
                position: fixed;
                bottom: 50%;
                right: 50%;
                width: 64px;
                height: 64px;
                margin: 0 -32px -32px 0;
            }
            .loading:after {
                content: " ";
                display: block;
                width: 46px;
                height: 46px;
                margin: 1px;
                border-radius: 50%;
                border: 5px solid #fff;
                border-color: #fff transparent #fff transparent;
                animation: loading 1.2s linear infinite;
            }
            @keyframes loading {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h3>
                    Cataloged historic sites in Los Angeles by neighborhood
                </h3>
                <div class="subtitle">
                    (data sources:
                    <a href="http://historicplacesla.org" target="_blank">http://historicplacesla.org</a>,
                    <a href="http://boundaries.latimes.com/" target="_blank">http://boundaries.latimes.com/</a>)
                </div>
            </header>
            <div id="map"></div>
            <div id="popup" style="display:none;">
                <h4 class="county-name"></h4>
                <div>
                    <span class="count"></span>
                    historic site(s) cataloged
                </div>
            </div>
            <div id="legend">
                <h4>
                    # of sites cataloged
                </h4>
                <div class="entry">
                    <span class="color" style="background-color:#fef0d9;">
                    </span>
                    <span class="value">
                        0-29
                    </span>
                </div>
                <div class="entry">
                    <span class="color" style="background-color:#fdd49e;">
                    </span>
                    <span class="value">
                        30-99
                    </span>
                </div>
                <div class="entry">
                    <span class="color" style="background-color:#fdbb84;">
                    </span>
                    <span class="value">
                        100-299
                    </span>
                </div>
                <div class="entry">
                    <span class="color" style="background-color:#fc8d59;">
                    </span>
                    <span class="value">
                        300-599
                    </span>
                </div>
                <div class="entry">
                    <span class="color" style="background-color:#ef6548;">
                    </span>
                    <span class="value">
                        600-799
                    </span>
                </div>
                <div class="entry">
                    <span class="color" style="background-color:#d7301f;">
                    </span>
                    <span class="value">
                        800-1199
                    </span>
                </div>
                <div class="entry">
                    <span class="color" style="background-color:#990000;">
                    </span>
                    <span class="value">
                        &gt;=1200
                    </span>
                </div>
            </div>
        </main>
        <div class="loading"></div>
    </body>
</html>
